<div class="container">
  <div class="row">
    <form class="login col-lg-6 col-md-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-con">
            <mat-form-field>
              <input matInput type="email"
                     formControlName="username"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="Email"
                     [ngClass]="{ 'is-invalid':!loginForm.get('username').valid && loginForm.get('username').touched   }">
            </mat-form-field>
            <span class="invalid-feedback"
                  *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please Enter a Valid Email</span>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="form-group">
          <label for="password">password</label>
          <div class="input-con">
            <mat-form-field>
              <input matInput type="password" class="form-control" id="password" name="password"
                     placeholder="password"
                     formControlName="password"
                     [ngClass]="{ 'is-invalid':!loginForm.get('password').valid && loginForm.get('password').touched}">
            </mat-form-field>
            <span class="invalid-feedback"
                  *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please Enter Correct Password</span>

          </div>
        </div>
      </div>
      <span *ngIf="this.auth.printErorr">please Enter a vaild Email or enter the correct password</span>

      <button class="btn btn-block" type="submit">login</button>
      <a routerLink="/signup" class="signup">I don't have account</a>
    </form>

  </div>
</div>
