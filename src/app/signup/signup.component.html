
    <form class="login" [formGroup]="signupForm" (submit)="submited()">
      <div class="input">
        <div class="form-group">
          <label for="email">email</label>
          <div class="input-con">
            <mat-form-field >
              <input matInput type="email"
                     formControlName="email"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="Email"
                     required
                     [ngClass]="{ 'is-invalid':formErrors.email}">
              <mat-error *ngIf="formErrors.email ">
                {{ formErrors.email }}
              </mat-error>
            </mat-form-field>


          </div>
        </div>
      </div>
      <div class="input">
        <div class="form-group">
          <label for="password">password</label>
          <div class="input-con">
            <mat-form-field>
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control" id="password" name="password"
                     placeholder="password"
                     formControlName="password"
                     required
                     [ngClass]="{ 'is-invalid':formErrors.password}">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="formErrors.password">
                {{ formErrors.password }}
              </mat-error>
            </mat-form-field>


          </div>
        </div>
      </div>
      <div class="input">
        <div class="form-group">
          <label for="confirmPassword">confirmPassword</label>
          <div class="input-con">
            <mat-form-field>
              <input matInput [type]="hid ? 'password' : 'text'" class="form-control" id="confirmPassword"
                     name="password"
                     placeholder="Confirm Password"
                     formControlName="confirmPassword"
                     [ngClass]="{ 'is-invalid': signupForm.get('confirmPassword').touched || signupForm.get('password').value
             != signupForm.get('confirmPassword').value &&
             signupForm.get('confirmPassword').value != null}"
              >
              <mat-icon matSuffix (click)="hid = !hid">{{hid ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf=" signupForm.get('confirmPassword').touched || signupForm.get('password').value
             != signupForm.get('confirmPassword').value &&
             signupForm.get('confirmPassword').value != null"> Password Doesn't match
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <button class="btn btn-block" type="submit" [disabled]="!signupForm.valid">Sign up</button>
      <a routerLink="/login" class="signup">I have account</a>
    </form>
